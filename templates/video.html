{% extends "base.html" %}

{% block content %}
<div class="my-10 max-w-lg mx-5 lg:mt-0 lg:max-w-none lg:mx-0 lg:col-start-3 lg:col-end-6 lg:row-start-1 lg:row-end-4">
    <div class="relative z-10 rounded-lg shadow-xl">
        <div class="pointer-events-none absolute inset-0 rounded-lg" aria-hidden="true"></div>
        <div class="absolute inset-x-0 top-0 transform translate-y-px">
            <div class="flex justify-center transform -translate-y-1/2">
                <span class="inline-flex rounded-full bg-indigo-600 px-4 py-1 text-sm font-semibold tracking-wider uppercase text-white">
                    {{ title }} 
                </span>
            </div>
        </div>
        <div class="flex items-center justify-center">
            {% if video %}
            <video class="rounded-lg border-2 border-indigo-600"
                   poster="{{ thumbnail }}" autoplay="autoplay" controls>
              <source src="{{ video }}" type="video/mp4">
              Your browser does not support video.
            </video>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
